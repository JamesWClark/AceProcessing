<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ace Processing</title>
    <link href="main.css" rel="stylesheet"/>
</head>
<body>
    <h1 id="file-name"></h1>
    <div id="support-message"></div>
    <div id="error-message"></div>

    <div id="canvas-container"><canvas id="sketch"></canvas></div>

    <script id="processing-code" type="text/processing" data-processing-target="sketch">void setup() {
    size(500,500);
}

void draw() {
    background(125);
    ellipse(mouseX, mouseY, 50, 50);
}</script>

    <div>
        <button id="run">Run</button>
        <input type="file" id="files" name="files[]" multiple />
    </div>
    <div id="fontStuff">
        <button class="monospace" id="fontup">+</button>
        <button class="monospace" id="fontdown">-</button>
        <span>Font size: </span><span id="fontSize"></span>
    </div>
    
    <pre id="editor"></pre>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.0/processing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.1/jszip.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
