<!DOCTYPE html>
<html lang="en">

<head>
   <title>Ace Processing</title>
   <link href="main.css?t=1475966043" rel="stylesheet" />
   <link href="https://cdn.rawgit.com/JamesWClark/RadCSS/master/rad.css?t=1475966043" rel="stylesheet" />
   <link rel="apple-touch-icon" sizes="57x57" href="fav/apple-icon-57x57.png">
   <link rel="apple-touch-icon" sizes="60x60" href="fav/apple-icon-60x60.png">
   <link rel="apple-touch-icon" sizes="72x72" href="fav/apple-icon-72x72.png">
   <link rel="apple-touch-icon" sizes="76x76" href="fav/apple-icon-76x76.png">
   <link rel="apple-touch-icon" sizes="114x114" href="fav/apple-icon-114x114.png">
   <link rel="apple-touch-icon" sizes="120x120" href="fav/apple-icon-120x120.png">
   <link rel="apple-touch-icon" sizes="144x144" href="fav/apple-icon-144x144.png">
   <link rel="apple-touch-icon" sizes="152x152" href="fav/apple-icon-152x152.png">
   <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-icon-180x180.png">
   <link rel="icon" type="image/png" sizes="192x192"  href="fav/android-icon-192x192.png">
   <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="96x96" href="fav/favicon-96x96.png">
   <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
   <link rel="manifest" href="fav/manifest.json">
   <meta name="msapplication-TileColor" content="#ffffff">
   <meta name="msapplication-TileImage" content="fav/ms-icon-144x144.png">
   <meta name="theme-color" content="#ffffff">
</head>

<body>
   <div id="main">
      
      <!-- MESSAGING -->
      <h1 id="file-name-header">Ace Processing</h1>
      <p id="support-message"></p>
      <p id="error-message"></p>

      <div id="ui-canvas-container">
         
         <div class="flex">
           
            <!-- UI CONTROLS & FILES LIST -->   
            <div class="x1">
               
               <div id="controls-container">
                  <div>
                     <div id="run-button-container">
                        <button id="sketch-previous" class="btn-green" disabled>&lt;</button>
                        <button id="run" class="btn-green">Play</button>
                        <button id="sketch-next" class="btn-green">&gt;</button>
                     </div>
                     <input type="file" id="files" name="files[]" multiple />
                  </div>
                  <div id="fontStuff">
                     <button class="monospace" id="fontup">+</button>
                     <button class="monospace" id="fontdown">-</button>
                     <span>Editor font size: </span><span id="fontSize"></span>
                     <div id="container-require-zip">
                        <input id="cb-require-zip" type="checkbox" checked>
                        <label for="cb-require-zip">Require ZIP extension</label>
                        <br>
                        <input id="cb-show-cursor" type="checkbox">
                        <label for="cb-show-cursor">Hide cursor</label>
                     </div>
                     <button id="re5x1">5x1</button>
                     <button id="re4x2">4x2</button>
                     <button id="re3x3">3x3</button>
                     <button id="re2x4">2x4</button>
                     <button id="re1x5">1x5</button>
                     <button id="re7x5">7x5</button>
                  </div>

                  <div id="files-list-container">
                     <br>
                     <div><strong><span id="file-name-zip-header"></span></strong></div>
                     <hr>
                     <div id="files-list"></div>
                  </div>
               </div>
            </div>
            
            <!-- PROCESSING SKETCH -->   
            <div class="x3">
               <div id="canvas-container">
                  <canvas id="sketch"></canvas>
               </div>
            </div>
            
         </div>
         
         <!-- LOGGER-->
         <div id="console-container"></div>

         <!-- ACE EDITOR -->
         <div id="editor-container" class="flex">
            <div class="x6">
               <pre id="editor"></pre>
            </div>
         </div>
         
      </div>   
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js" charset="utf-8"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.1/jszip.min.js"></script>
   <script src="main.js?t=1537192199"></script>
   
   <script>
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

   <!-- STARTER CODE ON PAGE LOAD -->
   <script id="processing-code" type="text/processing" data-processing-target="sketch">void setup() {
    size(768,500);
    println("print() and println() commands will log here");
}

void draw() {
    background(125);
    ellipse(mouseX, mouseY, 50, 50);
}
</script>      

</body>

</html>
